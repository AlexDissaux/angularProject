<div class="ui cards">
  <div class="card" style="margin-bottom: 20px">
    <div class="content">
      <div class="header">{{alumnus.name}}</div>
      <div class="meta"> Option : {{alumnus.option}} </div>
      <div class="description"> Entreprise : {{alumnus.entreprise}}</div>
      <div class="description"> Salaire : {{alumnus.salaire}}</div>
      <div class="description"> Pays : {{alumnus.pays}}</div>
      <div class="description"> Promotion : {{alumnus.promotion}}</div>

    </div>
    <div class="extra content" *ngIf="userService.checkAdminLogged()">
      <div class="ui two buttons">
        <a class="ui basic grey button" [routerLink]="['modify',alumnus.id]">Modifier</a>
        <div class="ui basic red button" (click)="this.alumnusService.delete(alumnus.id)">Delete</div>
      </div>
    </div>
  </div>
</div>
