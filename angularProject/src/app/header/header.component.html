<div class="ui secondary pointing menu">
  <a *ngIf="this.userServive.isconnect()" class="active item" href [routerLink]="['/']">Home</a>
  <a *ngIf="this.userServive.isconnect()" class="item" href [routerLink]="['/stats']">Stats</a>
  <a class="item" href [routerLink]="['/RGPD']">RGPD</a>

  <div class="right menu" *ngIf="this.userServive.isconnect()">
    <a class="ui item" (click)="logout()">Logout</a>
  </div>
  <div class="right menu" *ngIf="!this.userServive.isconnect()">
    <a class="ui item" (click)="login()">Login</a>
  </div>
</div>
