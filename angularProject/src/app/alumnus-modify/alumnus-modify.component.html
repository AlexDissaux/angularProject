<form class="ui form" #form = "ngForm" (ngSubmit)="onClickSubmit(form.value)">

  <div class="field" *ngFor="let key of map">
    <label>{{key}}</label>
    <input *ngIf="(key === 'id')" type="text" name="{{key}}" [(ngModel)]="alumnus[key]" placeholder="{{key}}" value="{{alumnus[key]}}" disabled>
    <input *ngIf="(key !== 'id')" type="text" name="{{key}}" [(ngModel)]="alumnus[key]" placeholder="{{key}}" value="{{alumnus[key]}}">
  </div>


  <button class="ui button" type="submit">Modify</button>
</form>
