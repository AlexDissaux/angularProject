<div class="ui segment margin">
<h2 class="ui header" >All Alumnus</h2>
</div>

<div class="ui search margin">
  <div class="ui icon input">
    <input class="prompt" type="text" placeholder="Search by name or enterprise" [(ngModel)]="searchValue">
    <i class="search icon"></i>
  </div>
</div>

<div class="ui grid margin" >
  <app-alumnus-detail *ngFor="let al of alumnus | filterAlumnus:searchValue" [alumnus]="al"></app-alumnus-detail>
  <button class="ui basic button" (click)="addAlumnus()" *ngIf="isAuthorized()"> <i class="icon plus"></i> Add Alumnus </button>
</div>
